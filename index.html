<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8"/>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Pour créer un site web réactif sur tous les appareils-->
	<script src='https://kit.fontawesome.com/a076d05399.js'></script><!--Pour intégrer des icônes Font-awesone-->
	<title>Ohmyfood</title>
</head>	
	
<body>
	<div id="bloc_page">
		<header>
			<img src="img/ohmyfood.png" alt="logo_ohmyfood" class="logo">
		<div id="recherche">
			<a href="map"><i class="fas fa-map-marker-alt fa-lg"></i></a>
		</div>
			<input type="search" id ="champ_recherche"/>
			<h1>Reservez le menu qui vous convient</h1>
			<p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
			<button id="explorer">Explorer nos restaurants</button>	
		</header>

		<section id="fonctionnement">
			<nav>
				<ol>
			<li><button class="choisir">Choisissez un restaurant</button></li>
			<li><button class="composer">Composez votre menu</button></li>
			<li><button class="déguster">Dégustez au restaurant</button></li>
			</ol>
			</nav>
		</section>



	</div>
</body>
</html>
